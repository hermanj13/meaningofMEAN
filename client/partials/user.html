<h1>{{name}}'s Bucket List</h1>

<h4>Done</h4>
<p ng-repeat='list in lists' ng-if="list.completed==true">{{list.title}} - {{list.description}} - {{list.createdAt| date: 'mediumDate'}} </p>
<h4>Pending</h4>
<p ng-repeat='list in lists' ng-if="list.completed==false">{{list.title}} - {{list.description}} - {{list.createdAt| date: 'mediumDate'}} </p>
