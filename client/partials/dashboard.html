<h1>Welcome, {{name}}!</h1>
<h4 ng-repeat='error in errors'>{{error.message}}</h4>
<p><input type="text" ng-model='newList.title' placeholder="Title"> | <input type="text" ng-model='newList.description' placeholder="Description"> | <select ng-model='newList._taggeduser'> <option ng-repeat="user in allUsers"  value="{{user._id}}">{{user.name}}</option> </select> | <button ng-click="createList()">Add to List</button></p>
<h4>Before I Die I want to: </h4>
<p ng-repeat='list in lists'><input type="checkbox" ng-model="list.completed" ng-click='updateCompletion(list._id)'> | {{list.title}} - {{list.description}} - {{list.createdAt| date: 'mediumDate'}} </p>

<h4>List of other users(click to view profile)</h4>
<p ng-repeat='user in allUsers'><a href="#!/user/{{user._id}}">{{user.name}}</a></p>
